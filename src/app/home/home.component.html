<div class="home-slides">
    <owl-carousel-o [options]="homeSlides" #owlCarousel>
        <ng-template carouselSlide>
            <div class="main-banner">
                <video loop muted autoplay poster="#" class="video-background">
                    <source src="assets/video/promo-video.mp4" type="video/mp4">
                </video>
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="container">
                            <div class="main-banner-text">
                                <h4>Somos profesionales</h4>
                                <h1>El mejor conexión a <span>Internet</span> en tu hogar</h1>
                                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
                                <ng-container [ngTemplateOutlet]="templateActionButtons"></ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template carouselSlide>
            <div class="main-banner item-bg-one">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="container">
                            <div class="main-banner-text">
                                <h4>Somos responsables</h4>
                                <h1>Tu conexión a Internet, nuestra <span>prioridad</span></h1>
                                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
                                <ng-container [ngTemplateOutlet]="templateActionButtons"></ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template carouselSlide>
            <div class="main-banner item-bg-two">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="container">
                            <div class="main-banner-text">
                                <h4>Somos comprometidos</h4>
                                <h1>La mejor <span>seguridad</span> para tu hogar o negocio</h1>
                                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
                                <ng-container [ngTemplateOutlet]="templateActionButtons"></ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template carouselSlide>
            <div class="main-banner item-bg-three">
                <div class="d-table">
                    <div class="d-table-cell">
                        <div class="container">
                            <div class="main-banner-text">
                                <h4>Somos Ikoots</h4>
                                <h1>Somos <span>CRMG</span></h1>
                                <ng-container [ngTemplateOutlet]="templateActionButtons"></ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </owl-carousel-o>
</div>

<ng-template #templateActionButtons>
    <a (click)="onClick('contact')" class="btn btn-primary">Contáctenos</a>
    <a (click)="onClick('work')" class="btn btn-primary view-work" *ngIf="false">Nuestros trabajos</a>
</ng-template>
